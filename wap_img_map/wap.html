<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>jquery控制移动端自适应图片热点</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            transform-origin: 0 0; /*左上基点位置*/
        }
    </style>

</head>
<body>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {   //移动端自适应图片热点
        var r = window.screen.availWidth / document.body.offsetWidth;
        var bh = document.body.offsetHeight * r;
        $(document.body).css({
            "-webkit-transform": "scale(" + r + ")",  //自适应缩放
            "height": bh + "px"
        });
    });
</script>

<img src="active.jpg" usemap="#Map">
<map name="Map">
    <area shape="rect" coords="557,1612,1052,2206" href="4" target="_blank">
    <area shape="rect" coords="29,1612,521,2206" href="3" target="_blank">
    <area shape="rect" coords="557,1005,1052,1604" href="2" target="_blank">
    <area shape="rect" coords="29,1005,521,1604" href="1" target="_blank">
</map>
</body>
</html>
